<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>mini game</title>
    <script src="https://kit.fontawesome.com/28bd22dfd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <article class="game__option active">
            <button class="game__button active">
                <i class="fa-solid fa-play"></i>
            </button>
            <button class="game__button--stop">
                <i class="fa-solid fa-stop"></i>
            </button>
            <div class="game__timer">00:00</div>
            <div class="game__item__countbox">0</div>
        </article>
        <article class="game__createFild">
            <button class="game__button--monster"></button>
            <button class="game__button--carrot"></button>
        </article>
        <article class="game__result">
            <button class="game__button__reset"><i class="fa-solid fa-rotate-right"></i></button>
            <div class="game__result__desc">YOU WON</div>
        </article>
    </section>
</body>
</html>
